<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JS</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>

        //pedir para o usuario digitar um número
        var num1 = parseInt (prompt("Digite um número:"));
        

        //pedir para o usuário digitar outro número
        var num2 = parseInt (prompt ("Digite mais um número:"));

        //mostrar a soma
        alert ("A soma dos números é: " + (num1 + num2));

    </script>
</body>
</html>
